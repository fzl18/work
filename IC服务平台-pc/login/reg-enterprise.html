<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 ,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Expires" CONTENT="0">
    <meta name="keywords" content="IC服务平台">
    <meta name="description" content="IC服务平台">
    <title>IC服务平台-企业注册</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./lib/ui/css/layui.css">
    <link rel="stylesheet" href="./css/login.css">
    <!--[if lte IE 9]>
        <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
        <script src="http://cdn.bootcss.com/html5shiv/r29/html5.min.js"></script>
        <script src="js/css3-mediaqueries.js"></script>
    <![endif]-->
</head>

<body id="login">
    <div class="head fix">
        <div class="page_container">
            <div class="logo fl jzimg">
                <a href="#"><img src="images/index/logo.png" alt=""></a>
            </div>
            <div class="login fr"><a href="#">登陆</a> | <a href="#">注册</a></div>
            <div class="nav fr">
                <ul style="display:none">
                    <li><a href="zb-index.html" class="">设计众包<span class="ico-down"></span></a></li>
                    <li><a href="zb-hall.html" class="cur">任务大厅</a></li>
                    <li><a href="zb-task.html" class="">众包任务</a></li>
                    <li><a href="#" class="">成功案例</a></li>
                </ul>

                <span style="line-height: 70px;height:70px;">您好，欢迎您来到IC+互联网平台！</span>
            </div>
        </div>
    </div>

    <div class="page_container">
        <div class="box">
            <div class="left">
                <img src="images/reg.jpg" alt="">
                <p>已有账号？<a href="login.html">现在登录</a></p>
                <div class="footer">
                    <p>华夏芯官网 | HSA官网 | 无线电论坛 | 服务协议</p>
                    <p>Copyright© 2016 | 无锡德思普科技有限公司. All Rights Reserved. 苏ICP备11071881号|v1.0.0</p>
                </div>

            </div>
            <div class="right fr">
                <div class="title"><span class="cur">企业注册</span></div>
                <form action="javascript:;" method="post" class="layui-form">
                <div class="form reg">
                  <div class="layui-form-item">
                    <label class="layui-form-label"><i class="re">*</i> 企业名称</label>
                    <div class="layui-input-block">
                      <input type="text" name="title" lay-verify="required|username" placeholder="请输入完整公司名称" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label"> <i class="re">*</i> 企业规模</label>
                    <div class="layui-input-block">
                      <select name="gm" lay-verify="required">
                          <option value="" selected="selected">请选择</option>
                          <option value="500人以下" >500人以下</option>
                          <option value="500-100人" >500-100人</option>
                          <option value="1000-5000人" >1000-5000人</option>
                          <option value="10000人以上" >10000人以上</option>
                      </select>
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label"> <i class="re">*</i> 企业性质</label>
                    <div class="layui-input-block">
                      <select name="xz" lay-verify="required">
                          <option value="" selected="selected">请选择</option>
                          <option value="1" >央企</option>
                          <option value="2" >事业</option>
                          <option value="2" >私有</option>
                      </select>
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label"> <i class="re">*</i> 业务范围</label>
                    <div class="layui-input-block">
                      <input type="checkbox" lay-filter="eda" value="EDA供应" name="type[0]" lay-skin="primary" title="EDA供应">
                      <input type="checkbox" value="封装服务" name="type[1]" lay-skin="primary" title="封装服务">
                      <input type="checkbox" value="MPW流片服务" name="type[2]" lay-skin="primary" title="MPW流片服务">
                      <input type="checkbox" value="测试服务" name="type[3]" lay-skin="primary" title="测试服务">
                      <input type="checkbox" value="IP核服务" name="type[4]" lay-skin="primary" title="IP核服务">
                      <input type="checkbox" value="SoC设计服务" name="type[5]" lay-skin="primary" title="SoC设计服务">
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <p class="uploader">
                      <input type="text" class="filename" readonly="readonly" value="上传营业执照">
                      <input type="button" class="btn" value="上传">
                      <input type="file" name="picfile" accept="image/png,image/jpeg" size="30">
                    </p>
                    <p class="uploader edapic">
                      <input type="text" class="filename" readonly="readonly" value="上传EDA证书">
                      <input type="button" class="btn" value="上传">
                      <input type="file" name="edapic" accept="image/png,image/jpeg" size="30">
                    </p>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label"><i class="re">*</i> 手机号码</label>
                    <div class="layui-input-block">
                      <input type="text" name="phone" lay-verify="required|phone" placeholder="请输入便于联系的手机号码" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label"> <i class="re">*</i> 所属城市</label>
                    <div class="layui-input-block">
                      <select name="city" lay-verify="required">
                          <option value="" selected="selected">请选择</option>
                          <option value="1" >无锡</option>
                          <option value="2" >上海</option>
                          <option value="2" >苏州</option>
                      </select>
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label"><i class="re">*</i> 验&nbsp;&nbsp;证&nbsp;&nbsp;码</label>
                    <div class="layui-input-block">
                      <input type="text" name="v" lay-verify="required|number" placeholder="请输入验证码" autocomplete="off" class="layui-input">
                      <input type="button" class="send-code" value="发送验证码">
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label"><i class="re">*</i> 密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                    <div class="layui-input-block">
                      <input type="text" name="pwd" lay-verify="required|pass" placeholder="请输入不少于6个字符，仅限大小写和数字" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label"><i class="re">*</i> 确认密码</label>
                    <div class="layui-input-block">
                      <input type="text" name="repwd" lay-verify="required|pass" placeholder="请您再次输入密码" autocomplete="off" class="layui-input">
                    </div>
                  </div>

                </div>
                <div style="margin:10px 0 10px 110px "><input type="checkbox" lay-skin="primary" name="agree" title="我已阅读并同意"><a href="#" target="_blank" style="color: #18599D">《IC+互联网平台协议》</a></div>
                <button lay-submit lay-filter="enterprise">提交</button>
                </form>
            </div>
        </div>
    </div>

    <script src="./lib/ui/layui.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
