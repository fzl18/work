<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="keywords" content="基础选项" />
    <meta name="Description" content="基础选项" />
    <title>28</title>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/code-public.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/plus.css">
</head>
<body>
<!-- 顶部导航 H*60 -->
<div id="head_menu">
    <div class="fl logo"><a href="#"><img src="images/frameIcon/code_logo.png"></a></div>
    <div class="fl head_name">IC开发者空间</div>
    <div class="fl top_search">
        <div class="clearfix">
            <input type="text" class="sotx" placeholder="输入搜索内容">
            <input type="submit" class="sobt" value="">
        </div>
    </div>
    <div class="fr top_link">
        <div class="fl link_box">
            <a href="#"><img src="css/icon/not.png"><span class="hidden">通知</span></a>
            <a href="#"><img src="css/icon/mail.png"><span class="hidden">消息</span></a>
            <a href="#"><img src="css/icon/set.png"><span class="hidden">设置</span></a>
        </div>
        <div class="fr min_menu">
            <div class="admin">
                <!-- .pic 中data-num 属性值为提示的信息数量 -->
                <a href="#" class="pic" data-num="3"><img src="images/frameIcon/min_adpic.jpg"></a><a href="#" class="name">sy174350</a><em></em>
            </div>
            <div class="list" id="">
                <ul>
                    <li><a href="#"><i class="fa fa-tasks"></i>项目</a></li>
                    <li><a href="#"><i class="fa fa-credit-card"></i>账户</a></li>
                    <li><a href="#"><i class="fa fa-power-off"></i>退出</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- 左侧导航栏 W*100 -->
<div id="sidebar_menu">
    <div class="adm"><a href="#"><img src="images/frameIcon/min_adpic.jpg"></a></div>
    <ul class="list">
        <li class="item"><a href="#"><i><img src="css/icon/xm.png"></i><span class="hidden">项目</span></a></li>
        <li class="item"><a href="#"><i><img src="css/icon/rw.png"></i><span class="hidden">任务</span></a></li>
        <li class="item"><a href="#"><i><img src="css/icon/cp.png"></i><span class="hidden">产品</span></a></li>
        <li class="item"><a href="#"><i><img src="css/icon/hy.png"></i><span class="hidden">好友</span></a></li>
        <li class="item"><a href="#"><i><img src="css/icon/zh.png"></i><span class="hidden">账户</span></a></li>
    </ul>
</div> 
<!-- 这里才是主要区域 -->
<div id="wrapper">
    <!-- 预留二级侧边 -->
    <div id="bar2">
        <div class="bar2_title">账户</div> 
        <div class="bar2_info">包括用户账户、消费信息以及个人用户设置</div>
        <div class="bar2_list">
            <ul>
                <li><a href="#"><i class="fa fa-credit-card"></i>帐户充值</a></li>
                <li><a href="#"><i class="fa fa-bars"></i>付费项目</a></li>
                <li><a href="#"><i class="fa fa-money"></i>充值/消费记录</a></li>
            </ul>
        </div>
        <hr>
        <div class="bar2_list">
            <ul>
                <li><a href="#"><i class="fa fa-gear"></i>个人设置</a></li>
                <li><a href="#"><i class="fa fa-unlock-alt"></i>帐号密码</a></li>
                <li><a href="#"><i class="fa fa-key"></i>密钥管理</a></li>
            </ul>
        </div>        
    </div>
    <!-- 如果有二级侧边 则+.min -->
    <div class="section_box min">

        <!-- 左右两格 -->
        <div class="two_box">
            <!-- left -->
            <div class="left_box">

                <div class="full_box">
                    <div class="user_face fl">
                    <img src="images/res/userface.png" alt="" width="146" height="146">
                        <p>baby</p>                        
                    </div>
                    <div class="base_setting f14 fr" style="width: 75%">
                        <ul class="text info">
                            <li>手机号</li>
                            <li><input type="text" name="tel" placeholder="123456789012"></li>                           
                            <li>邮箱</li>
                            <li><input type="text" placeholder="dpsmi@166.com" /></li>
                            <li>帐号密码</li>
                            <li><input type="password" placeholder="密码" /></li>
  
                        </ul>
                        <div><a class="crt_btn sty-2" href="#">更新</a></div>
                                               
                    </div>
                </div>
            </div>

    </div>


</div><!-- 主要区域 end -->





<!-- Script -->
<script src="lib/require-min.js" data-main='js/main'></script>
</body>
</html>
