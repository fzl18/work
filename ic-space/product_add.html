<body>
<!-- 顶部导航 H*60 -->

    <div class="fl logo"><a href="index.html"><img src="images/frameIcon/code_logo.png"></a></div>
    <div class="fl head_name">IC开发者空间</div>
    <div class="fl top_search">
        <div class="clearfix">
            <input type="text" class="sotx" placeholder="输入搜索内容">
            <input type="submit" class="sobt" value="">
        </div>
    </div>
    <div class="fr top_link">
        <div class="fl link_box">
            <a href="notice.html"><img src="css/icon/not.png"><span class="hidden">通知</span></a>
            <a href="friends_messages.html"><img src="css/icon/mail.png"><span class="hidden">消息</span></a>
            <a href="#"><img src="css/icon/set.png"><span class="hidden">设置</span></a>
        </div>
        <div class="fr min_menu">
            <div class="admin">
                <!-- .pic 中data-num 属性值为提示的信息数量 -->
                <a href="account_edit.html" class="pic" data-num="3"><img src="images/frameIcon/min_adpic.jpg"></a><a href="#" class="name">sy174350</a><em></em>
            </div>
            <div class="list" id="">
                <ul>
                    <li><a href="project.html"><i class="fa fa-tasks"></i>项目</a></li>
                    <li><a href="account_edit.html"><i class="fa fa-credit-card"></i>账户</a></li>
                    <li><a href="#"><i class="fa fa-power-off"></i>退出</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- 左侧导航栏 W*100 -->
<div id="sidebar_menu">
    <div class="adm on"><a href="index.html"><img src="images/frameIcon/min_adpic.jpg"></a></div>
    <ul class="list">
        <li class="item"><a href="project.html"><i><img src="css/icon/xm.png"></i><span class="hidden">项目</span></a></li>
        <li class="item"><a href="task_list.html"><i><img src="css/icon/rw.png"></i><span class="hidden">任务</span></a></li>
        <li class="item"><a href="product_list.html"><i><img src="css/icon/cp.png"></i><span class="hidden">产品</span></a></li>
        <li class="item"><a href="friends.html"><i><img src="css/icon/hy.png"></i><span class="hidden">好友</span></a></li>
        <li class="item"><a href="account_edit.html"><i><img src="css/icon/zh.png"></i><span class="hidden">账户</span></a></li>
    </ul>
</div> 
<!-- 这里才是主要区域 -->
<div id="wrapper">    
    <!-- 如果有二级侧边 则+.min -->
    <div class="section_box">
        <!-- 左右两格 -->
        <div class="two_box">
            <!-- left -->
            <div class="left_box">
                <div class="full_box">
                    <div class="sec_title">
                        <span>基础选项</span>                        
                    </div>
                    <div class="base_setting">
                        <ul class="text f16 add_porduct">
                            <li><input type="text" placeholder="项目名称" /></li>
                            <li><textarea name="" id="" cols="30" rows="8" ></textarea></li>
                            <li>
                                <label><input type="radio" name="typeof" checked="true" />销售 </label>
                                <label><input type="radio" name="typeof"/>众筹 </label>
                                <label><input type="radio" name="typeof"/>众测 </label>
                                <label><input type="radio" name="typeof"/>风投 </label>
                                <span class="f14">(产品发布类型，根据选择发布到各相应平台)</span>         
                            </li>
                            <li>
                                <select id="">
                                  <option value="选择项目">选择项目</option>
                                  <option value="项目1">项目1</option>
                                  <option value="项目2">项目2</option>
                                  <option value="项目3">项目3</option>
                                  <option value="项目4">项目4</option>
                                </select>
                                <select id="">
                                  <option value="选择版本">选择版本</option>
                                  <option value="v1.0.1">v1.0.1</option>
                                  <option value="v1.0.1.1">v1.0.1.1</option>
                                  <option value="v1.0.3.5">v1.0.3.5</option>
                                  <option value="v1.0.1.2">v1.0.1.2</option>
                                </select>
                            </li>
                            <li><input type="text" style="width:80%" placeholder="风投金额" /></li>
                        </ul>
                        <div class="fr"><a class="crt_btn sty-2" href="#">发布产品</a></div>
                    </div>
                </div>
            </div>
    </div>
</div><!-- 主要区域 end -->





<!-- Script -->
<script src="lib/require-min.js" data-main='js/main'></script>

</html>
