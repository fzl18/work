<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta name="keywords" content="基础选项" />
    <meta name="Description" content="基础选项" />
    <title>18</title>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/code-public.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/plus.css">
</head>
<body>
<!-- 顶部导航 H*60 -->
<div id="head_menu">
    <div class="fl logo"><a href="#"><img src="images/frameIcon/code_logo.png"></a></div>
    <div class="fl head_name">IC开发者空间</div>
    <div class="fl top_search">
        <div class="clearfix">
            <input type="text" class="sotx" placeholder="输入搜索内容">
            <input type="submit" class="sobt" value="">
        </div>
    </div>
    <div class="fr top_link">
        <div class="fl link_box">
            <a href="#"><img src="css/icon/not.png"><span class="hidden">通知</span></a>
            <a href="#"><img src="css/icon/mail.png"><span class="hidden">消息</span></a>
            <a href="#"><img src="css/icon/set.png"><span class="hidden">设置</span></a>
        </div>
        <div class="fr min_menu">
            <div class="admin">
                <!-- .pic 中data-num 属性值为提示的信息数量 -->
                <a href="#" class="pic" data-num="3"><img src="images/frameIcon/min_adpic.jpg"></a><a href="#" class="name">sy174350</a><em></em>
            </div>
            <div class="list" id="">
                <ul>
                    <li><a href="#"><i class="fa fa-tasks"></i>项目</a></li>
                    <li><a href="#"><i class="fa fa-credit-card"></i>账户</a></li>
                    <li><a href="#"><i class="fa fa-power-off"></i>退出</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- 左侧导航栏 W*100 -->
<div id="sidebar_menu">
    <div class="adm"><a href="#"><img src="images/frameIcon/min_adpic.jpg"></a></div>
    <ul class="list">
        <li class="item"><a href="#"><i><img src="css/icon/jh.png"></i><span class="hidden">计划</span></a></li>
        <li class="item"><a href="#"><i><img src="css/icon/xq.png"></i><span class="hidden">需求</span></a></li>
        <li class="item"><a href="#"><i><img src="css/icon/rw.png"></i><span class="hidden">任务</span></a></li>
        <li class="item"><a href="#"><i><img src="css/icon/dm.png"></i><span class="hidden">代码</span></a></li>
        <li class="item"><a href="#"><i><img src="css/icon/bb.png"></i><span class="hidden">版本</span></a></li>
        <li class="item"><a href="#"><i><img src="css/icon/wj.png"></i><span class="hidden">文件</span></a></li>
        <li class="item"><a href="#"><i><img src="css/icon/sz.png"></i><span class="hidden">设置</span></a></li>
    </ul>
</div> 
<!-- 这里才是主要区域 -->
<div id="wrapper">
    <!-- 预留二级侧边 -->
    <div id="bar2">
        <div class="bar2_title">项目文件</div><hr>               
        <div class="bar2_list f14">
            <ul>
                <li><a href="#"><i class="fa fa-folder"></i>默认文件夹(0)</a></li>
                <li class="cur"><a href="#"><i class="fa fa-folder-open"></i>新建文件夹(6)</a>
                    <ul>
                        <li><a href="#"><i class="fa fa-folder-open"></i>新建文件夹2(6)</a></li>
                        <li><a href="#"><i class="fa fa-folder-open"></i>新建文件夹1(0)</a>
                        </li>
                        <li><a href="#"><i class="fa fa-folder-open"></i>新建文件夹1(0)</a>
                        </li>
                        <span class="edit">
                            <i class="fa fa-pencil"></i><i class="fa fa-trash-o"></i>
                        </span>
                        <span class="add_folder"> + 新建子文件夹</span> 
                    </ul>
                </li>
            </ul>
        <div class="add_folder"> + 新建文件夹</div>
        </div>
    </div>
    <!-- 如果有二级侧边 则+.min -->
    <div class="section_box min">
        <!-- 左右两格 -->
        <div class="two_box">
            <!-- left -->
            <div class="left_box">

                <div class="full_box noborder nobg">
                    <div class="sec_title tit-2 txt_name">
                        <input type="text" name="" placeholder="index" />
                        <span class="txt-1 fr">.md</span>
                    </div>
                    <div class="base_setting">
                        <textarea name="" id="" cols="30" rows="15" placeholder="##什么是OpenWrt?OpenWrt是一款基于Linux的操作系统，主要用于路由器。"></textarea>
                    </div>
                    <div class="base_setting">
                        <div class="fr">
                            <a href="#" class="button btn-3">取消</a>
                            <a href="#" class="button success btn-3">保存</a> 
                        </div>
                    </div>
                </div>



            </div>


    </div>


</div><!-- 主要区域 end -->





<!-- Script -->
<script src="lib/require-min.js" data-main='js/main'></script>
