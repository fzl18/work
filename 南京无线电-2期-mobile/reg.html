<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1 ,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta content="telephone=no" name="format-detection">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="full-screen" content="yes">
	<meta name="x5-fullscreen" content="true">
	<meta name="keywords" content="注册-南京无线电-手机版">
	<meta name="description" content="注册-南京无线电-手机版">
	<link rel="stylesheet" href="mobile-style/css/sm.css">
	<link rel="stylesheet" href="mobile-style/css/mobile-index.css">
	<script src="mobile-style/js/flexible.js"></script>
	<script src="mobile-style/js/zepto.js"></script>
</head>
<body>
	<div class="page-group">
		<div class="page" id="login">
			<div class="content" id="reg">
				<div class="logo"><img src="mobile-style/images/login-logo.png" alt=""></div>
				<div class="loginbox">
					<ul class="list-block pw">
					  <li class="item-content item-link">
				          <div class="item-inner row no-gutter">
				          <div class="col-33 tit"> 注册类型</div>
				          <div class="col-66 after"><input type="text" placeholder="企业用户、个人用户" id="type"></div>
				        </div>
				      </li>
				      <li class="item-content">
				          <div class="item-inner row no-gutter">
				          <div class="col-33 tit"> 用户名</div>
				          <div class="col-66 after"><input class="name" type="text" placeholder="请输入用户名 "></div>
				        </div>
				      </li>	
				      <li class="item-content">
				          <div class="item-inner row no-gutter">
				          <div class="col-33 tit"> 邮箱</div>
				          <div class="col-66 after"><input class="email" type="email" placeholder="请输入邮箱"></div>
				        </div>
				      </li>
				      <li class="item-content">
				          <div class="item-inner row no-gutter">
				          <div class="col-33 tit"> 密码</div>
				          <div class="col-66 after"><input class="pw" type="password" placeholder="请输入密码(至少包含6个字符)"></div>
				        </div>
				      </li>
				      <li class="item-content">
				          <div class="item-inner row no-gutter">
				          <div class="col-33 tit"> 确认密码</div>
				          <div class="col-66 after"><input class="pw2" type="password" placeholder="请再次输入新密码"></div>
				        </div>
				      </li>
				      <li class="item-content">
				          <div class="item-inner row no-gutter">
				          <div class="col-25 tit"> 验证码</div>
				          <div class="col-25 after"><input class="vcode" type="text" placeholder="验证码"></div>
				          <div class="col-50" style="text-align:right;"><img class="vcode" src="mobile-style/images/vcode.jpg" alt=""> <a class="change" href="javascript:;">换一张</a></div>
				        </div>
				      </li>
					</ul>
					<a href="javascript:;" class="reg regOK">立即注册</a>
					<a href="login.html" class="log">登录</a>
				</div>


				<footer class="foot" style="background:none">
					<p>Copyright© 2016 | 南京芯元通信息技术有限公司. All Rights Reserved. 苏ICP备11071881号</p>
				</footer>
			</div>			
		</div>
	</div>
	<script src="mobile-style/js/sm.js"></script>
	<script src="mobile-style/js/app.js"></script>
</body>
</html>
