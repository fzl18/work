<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 ,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Expires" CONTENT="0">
    <meta name="keywords" content="上海德思普路由器">
    <meta name="description" content="上海德思普路由器">
    <title>上海德思普路由器-主界面</title>
    <!-- <link rel="stylesheet" href="css/base.css"> -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <link rel="stylesheet" href="css/member.css"> -->
    <!--[if lte IE 9]>
        <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>

<body id="index">
    <div class="index"><img src="images/index/bg.jpg"></div>
    <div class="index">
        <div class="head">
            <ul>
                <li>
                    <a href="#"><img src="images/index/head_1.png">系统状态</a>
                </li>
                <li>
                    <a href="#"><img src="images/index/head_2.png"><span class="ico-down">故障诊断</span></a>
                </li>
                <li>
                    <a href="setting.html"><img src="images/index/head_3.png"><span class="ico-down">设置向导</span></a>
                </li>
            </ul>
        </div>
        <!-- start -->
        <div class="container">
            <div class="page_container">
                <div class="main">
                	<div class="show">
                	    <div class="show_left">
                	    	<img src="images/index/show_left.png">
                	    	<div>互联网<img src="images/index/show_line.png"><span>↑ 234Kbps   ↓ 12345Kbps</span></div>
                	    </div>
                	    <div class="show_mid">
                	    	<img src="images/index/show_mid.png">
                	    </div>
                	    <div class="show_right">
                	    	<div><img src="images/index/show_line.png">无线网络<span style="float: right;">567-A3B9</span><span><img src="images/index/1.png"><br>1</span><span><img src="images/index/2.png"><br>2</span></div>
                	    	<img src="images/index/show_right.png">
                	    </div>
                	    <div class="show_bottom">
                	    	<img src="images/index/show_line1.png" class="show_line"><br>
                	    	<img src="images/index/show_bottom.png">
                	    	<div>存储管理<span>1.5G（8G)</span></div>
                	    </div>
                	</div>
                    <div class="show_info">30个 Wi-Fi设备</div>
                </div>
                <div class="start-up">
                    <div class="button">
                        <a href="#" ><img src="images/index/start-up.png">重启路由</a>
                    </div>
                    <h5>工作15小时40分，耗电约0.01度</h5>
                </div>
                <div class="bottom">
                	<h5>更多设置</h5>
                	<ul>
                	    <li class="arrow"><a href="#"><img src="images/index/bottom_left.png"></a></li>
                	    <li class="cur" style="border:0"><a href="#"><img src="images/index/bottom_1.png"><br>系统管理</a></li>
                	    <li><a href="#"><img src="images/index/bottom_2.png"><br>宽带测速</a></li>
                	    <li><a href="#"><img src="images/index/bottom_3.png"><br>无线诊断</a></li>
                	    <li><a href="#"><img src="images/index/bottom_4.png"><br>内网管理</a></li>
                	    <li class="arrow"><a href="#"><img src="images/index/bottom_right.png"></a></li>
                	</ul>
                	<div class="hint">（提示：设置管理账号、系统时间，进行固件升级！）</div>
                </div>
            </div>
        </div>
    </div>

</html>
