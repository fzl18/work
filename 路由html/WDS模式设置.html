<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>设置向导</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="lib/layui/css/layui.css">
	<link rel="stylesheet" href="css/setting.css">
</head>
<body>
	<div class="head">
		<div class="layui-main">
			<div class="tit f20"><span>■</span>和路由设置引导</div>
		</div>
	</div>
	<div class="layui-main">
		<div class="config">
			<div class="tab">				
				<form class="layui-form" action="#" id="netset">
				  <div class="tit">WDS模式</div>				  
				  <div class="layui-form-item">
				      <input type="radio" name="network" value="30" title="中继模式" checked lay-filter="mod1">
				      <input type="radio" name="network" value="31" title="桥连模式" lay-filter="mod2">
				  </div>
				  <div id="account">
					  <div class="layui-form-item">
				        <select name="wan" lay-verify="required">
				          <option value="">请选择无线名称</option>
				          <option value="华为">华为</option>
				          <option value="360">360</option>
				          <option value="腾讯">腾讯</option>
				          <option value="百度">百度</option>
				        </select>
					   </div>
					  <div class="layui-form-item">
					      <input type="text" name="title2" placeholder="请输入宽带密码" autocomplete="off" class="layui-input">
					  </div>
				  </div>

				  <div id="wds" style="display:none">
					  <div class="layui-form-item">
					      <input type="text" name="title3" placeholder="请输入主路由DNS1" autocomplete="off" class="layui-input">
					  </div>
					  <div class="layui-form-item">
					      <input type="text" name="title4" placeholder="请输入主路由DNS2" autocomplete="off" class="layui-input">
					  </div>
					  <div class="layui-form-item">
					      <input type="text" name="title5" placeholder="请输入DHCP服务器地址 (需避开主路由地址)" autocomplete="off" class="layui-input">
					  </div>
					  <div class="layui-form-item">
					      <div class="layui-inline">
					        <label class="layui-form-label">设置开始地址</label>
					        <div class="layui-input-inline">
					          <input type="text" name="NO1" autocomplete="off" class="layui-input w90">
					        </div>
					      </div>
					      <div class="layui-inline">
					        <div class="layui-input-inline">
					          <input type="text" name="NO2" autocomplete="off" class="layui-input w90">
					        </div>
					      </div>
					      <div class="layui-inline">
					        <div class="layui-input-inline">
					          <input type="text" name="NO3" autocomplete="off" class="layui-input w90">
					        </div>
					      </div>
					      <div class="layui-inline">
					        <div class="layui-input-inline">
					          <input type="text" name="NO4" autocomplete="off" class="layui-input w90">
					        </div>
					      </div>
					   </div>
					   <div class="layui-form-item">
					      <div class="layui-inline">
					        <label class="layui-form-label">设置结束地址</label>
					        <div class="layui-input-inline">
					          <input type="text" name="NO5" autocomplete="off" class="layui-input w90">
					        </div>
					      </div>
					      <div class="layui-inline">
					        <div class="layui-input-inline">
					          <input type="text" name="NO6" autocomplete="off" class="layui-input w90">
					        </div>
					      </div>
					      <div class="layui-inline">
					        <div class="layui-input-inline">
					          <input type="text" name="NO7" autocomplete="off" class="layui-input w90">
					        </div>
					      </div>
					      <div class="layui-inline">
					        <div class="layui-input-inline">
					          <input type="text" name="NO8" autocomplete="off" class="layui-input w90">
					        </div>
					      </div>
					   </div>
				  </div>
				  <div class="layui-form-item" style="margin-top:30px">
				      <button class="layui-btn layui-btn-big layui-btn-normal  layui-btn-disabled f16" lay-submit disabled="disabled">设置未完成，无法生效</button>
				  </div>
				  <p><a class="f12" href="宽带新装宽带账号.html" style="color:#898B8B">返回宽带新装 ></a></p>

				</form>
			</div>


			
			
		</div>
	</div>
<script src="lib/layui/lay/dest/layui.all.js"></script>
<script src="js/setting.js"></script>
</body>
</html>
