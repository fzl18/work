<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>无线网络1</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="lib/layui/css/layui.css">
	<link rel="stylesheet" href="css/setting.css">

</head>
<body>
	<div class="head blue">
		<div class="layui-main">
			<div class="logo"></div>
			<a class="back fr f16" href="#">返回首页</a>		
		</div>
	</div>
	<div class="layui-main">
		<div style="width:60%;margin:0 auto">
		<div class="title f30">无线网络</div>		
			<form class="layui-form" style="margin-top: 30px;">
				<div class="layui-form-item">
					<label class="layui-form-label">无线网络：</label>
					<div class="layui-input-block">
						<input type="checkbox" lay-skin="switch" lay-text="开启|关闭" checked>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">无线名称：</label>
					<div class="layui-input-block">
						<input type="text" placeholder="请输入无线名称" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">无线密码：</label>
					<div class="layui-input-block">
						<input type="text" placeholder="请输密码" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-input-block">
						<p><span style="color:#f00">* </span>默认WPA-PSK/WPA2-PSK AES加密方式</p> 
					</div>
				 </div>
				 <div class="layui-form-item">
						<label class="layui-form-label">加密方式：</label>
						<div class="layui-input-block">
							<select >
								<option value=""></option>
								<option value="0">北京</option>
								<option value="1">上海</option>
							</select>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">信号强度：</label>
						<div class="layui-input-block">
							<select >
								<option value=""></option>
								<option value="0">北京</option>
								<option value="1">上海</option>
								<option value="2">广州</option>
								<option value="3">深圳</option>
								<option value="4">杭州</option>
							</select>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">无线信道：</label>
						<div class="layui-input-block">
							<select >
								<option value=""></option>
								<option value="0">北京</option>
								<option value="1">上海</option>
								
							</select>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">无线频宽：</label>
						<div class="layui-input-block">
							<select >
								<option value=""></option>
								<option value="0">北京</option>
								<option value="1">上海</option>
								
							</select>
						</div>
						<div class="layui-input-block">
							<p><span style="color:#f00">* </span>建议优先采用20MHz,避免与周围住户产生干扰40MHz适合无线网络较少的环境</p>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">工作模式：</label>
						<div class="layui-input-block">
							<select >
								<option value=""></option>
								<option value="0">北京</option>
								<option value="1">上海</option>
								
							</select>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label"></label>
						<div class="layui-input-block">
							<input type="checkbox" lay-skin="primary" title="该无线网络仅搜索可见">
						</div>
					</div>

				  <div class="layui-form-item" style="margin-top:30px;text-align:right">
				      <button class="layui-btn layui-btn-normal f14">确认</button>
				  </div>
			</form>
		</div>
	</div>
	<div style="padding:20px 20px 0 20px;display:none;" id="sendbox">
		<div style="margin:30px auto;text-align:center">设置成功</div>
		<hr>
	</div>

<script src="lib/layui/lay/dest/layui.all.js"></script>
<script src="js/setting.js"></script>
<script>
	var $ = layui.jquery
	layer.open({
	  type: 1,
      title: false,
      closeBtn: 0,
      area: '20%',
      shadeClose: true,
      content: $('#sendbox'),
      shade:.5,
	  btn:['确定'],
	  btnAlign: 'c'
	});
	$('#sendbox').show()
</script>
</body>
</html>
