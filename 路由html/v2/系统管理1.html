<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>系统管理</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="lib/layui/css/layui.css">
	<link rel="stylesheet" href="css/setting.css">

</head>
<body>
	<div class="head blue">
		<div class="layui-main">
			<div class="logo"></div>
			<a class="back fr f16" href="#">返回首页</a>		
		</div>
	</div>
	<div class="layui-main">
		<div class="title f30">升级管理</div>
		<div style="margin-top: 12%;">
			<div class="gray">*升级过程中请保持电源供电，否则可能损坏路由器！</div>
			<hr>
			<ul class="lt">
				<li>
					<div class="ct">在线更新</div>
					<div class="con">
						<p class="f16" style="text-align:center;color: #FF3000;line-height:180px;">发现新版本，请点击“升级” </p>
					<hr>
					<a href="" class="layui-btn layui-btn-big layui-btn-normal fr">升级</a> 
					</div>
				</li>
				<li>
					<div class="ct">手动更新（开发人员使用）</div>
					<div class="con">
						<p><span>当前系统版本：1892-777-R687</span> <br>
							<a href="" class="layui-btn layui-btn-big layui-btn-normal layui-btn-o">选择固件</a>
						</p>
						
					<hr>
					<a href="" class="layui-btn layui-btn-big layui-btn-normal fr">确定</a> 
					</div>
				</li>
				<li>
					<div class="ct">uboot升级（开发人员使用）</div>
					<div class="con">
						<p> <span>当前系统版本：1.1.4</span><br>
							<a href="" class="layui-btn layui-btn-big layui-btn-normal layui-btn-o">选择uboot</a>
						</p>
					<hr>
					<a href="" class="layui-btn layui-btn-big layui-btn-normal fr">确定</a> 
					</div>
				</li>
			</ul>
		</div>
		

	</div>
	

<script src="lib/layui/lay/dest/layui.all.js"></script>
<script src="js/setting.js"></script>
</body>
</html>
