<head>

    <meta name="viewport" content="width=device-width, initial-scale=1 ,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta content="telephone=no" name="format-detection">

    <link rel="stylesheet" href="css/sm.css">
    <link rel="stylesheet" href="css/mobile-index.css">
    <link href="http://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">

<body>
    <div class="page-group">
    <div class="page" id="login">
    <header  class="bar bar-nav">
        <a class="icon icon-left pull-left back"></a>   
        <h1 class="title">登录</h1>
    </header>
    <div class="main_content">
        <div class="login_mid">
            <div class="login_input">
                <ul class="input_ul">
                    <li>
                        <div class="input_tit">账号</div>
                        <div class="input_text">
                            <input type="text" placeholder="请输入用户名或邮箱">
                        </div>
                    </li>
                    <li>
                        <div class="input_tit">密码</div>
                        <div class="input_text">
                            <input type="text" placeholder="请输入密码">
                        </div>
                    </li>
                </ul>
            </div>
            <div class="login_input">
                <ul class="input_ul">
                    <li>
                        <div class="input_tit">自动登录</div>
                        <div class="container">
                            <ul>
                                <li>
                                    <label class="switch-btn">
                                        <input class="checked-switch" type="checkbox" />
                                        <span class="text-switch" data-yes="ON" data-no="Off"></span>
                                        <span class="toggle-btn"></span>
                                    </label>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="login_button">
                <button type="submit" class="J_Submit" tabindex="3" id="J_SubmitStatic" data-ing="正在登录..." onClick="window.location.href='mmy_index.html'">登 录</button>
                <div class="login_link">
                    <a href="mregister.html">注册账号</a> |
                    <a href="mfind_password.html">忘记密码</a>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    
    <script type='text/javascript' src='js/sm.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/sm-extend.js' charset='utf-8'></script>
