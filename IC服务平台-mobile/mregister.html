<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 ,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta content="telephone=no" name="format-detection">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Expires" CONTENT="0">
    <meta name="keywords" content="IC服务平台">
    <meta name="description" content="IC服务平台">
    <link rel="stylesheet" href="css/sm.css">
    <link rel="stylesheet" href="css/sm-extend.css">
    <link rel="stylesheet" href="css/mobile-base.css">
    <link rel="stylesheet" href="css/mobile-index.css">
    <script src="js/zepto.js"></script>
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <script src="js/0.3.4"></script>
</head>

<body>
    <div class="page-group">
    <div class="page" id="login">
    <header class="bar bar-nav">
        <a class="icon icon-left pull-left back"></a>
        <h1 class="title">注册</h1>
    </header>

    <div class="content">
        <div>
            <div class="login_input">
                <ul class="input_ul">
                    <li>
                        <div class="input_tit">用户名</div>
                        <div class="input_text">
                            <input type="text" class="zhfs_form_input" id="sso_username" name="username" placeholder="请输入用户名">
                        </div>
                    </li>
                    <li>
                        <div class="input_tit">邮箱</div>
                        <div class="input_text">
                            <input type="text" class="zhfs_form_input" id="sso_email" name="email" placeholder="请输入邮箱">
                        </div>
                    </li>
                    <li>
                        <div class="input_tit">密码</div>
                        <div class="input_text">
                            <input type="password" class="zhfs_form_input" id="sso_password" name="password" placeholder="请输入密码(至少包含6个字符)">
                        </div>
                    </li>
                    <li>
                        <div class="input_tit">确认密码</div>
                        <div class="input_text">
                            <input type="password" class="zhfs_form_input" id="sso_againPassword" name="againPassword" placeholder="请再次输入密码">
                        </div>
                    </li>
                </ul>
            </div>
            <div class="login_button">
                <button type="submit" class="J_Submit" tabindex="3" id="J_SubmitStatic" data-ing="正在注册...">立即注册</button>
            </div>
        </div>
    </div>
    </div>
    </div>

    <script src="js/login/jquery-1.7.2.min.js"></script>
    <script src="js/login/lvmamaUI.js"></script>
    <script type="text/javascript" src="js/login/register.validate.js"></script>
    <script type='text/javascript' src='js/sm.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/sm-extend.js' charset='utf-8'></script>
    <script src="js/app.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
