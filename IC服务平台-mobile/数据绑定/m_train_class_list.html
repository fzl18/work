<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1 ,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta content="telephone=no" name="format-detection">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="keywords" content="IC服务平台">
	<meta name="description" content="IC服务平台">
	<link rel="stylesheet" href="css/sm.css">
	<link rel="stylesheet" href="css/sm-extend.css">
	<link rel="stylesheet" href="css/mobile-index.css">
	<script src="js/zepto.js"></script>
	<script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
</head>
<body>
	<div class="page-group" id="mproduct">
	<div class="page" id="mtrain">
	<header class="bar bar-nav">
		<a class="icon icon-left pull-left back"></a>		
		<a class="icon icon-menu pull-right open-panel" data-panel='#side-nav' href="javascript:;" ></a>
		<h1 class="title">{{title}}</h1>
	</header>

	<!-- 菜单栏 -->
	<div class="panel-overlay"></div>
	<div class="panel panel-right panel-cover theme-white" id='side-nav'>
	  <div class="content-block">
	  	<a href="m_login.html">
	  		<div class="user-login">
	  		<img src="images/pic2.jpg" alt="">
	  		<!-- 如果未登录显示图标
	  		<span class="icon icon-me" style="position:absolute; font-size:1rem;top:1rem;right:1.1rem"></span> 
	  		-->
	  		</div>
	  		<div>请登录/用户名</div>
	  	</a>
	    <ul class="content-padded">
	    	<li><a class="close-panel" href="m_product_list.html">在线交易</a></li>
	    	<li><a class="close-panel" href="m_finance_index.html">金融服务</a></li>
	    	<li><a class="close-panel" href="m_job_index.html">人才服务</a></li>
	    	<li><a class="active close-panel" href="m_train_index.html">培训服务</a></li>
	    	<li><a class="close-panel" href="m_package_index.html">设计众包</a></li>
	    </ul>
	    <div class="icon icon-home"><a class="close-panel" href="/">返回首页</a></div>  
	  </div>
	</div>
	<!-- 菜单栏 结束-->
	<div class="content pull-to-refresh-content notopbar" data-ptr-distance="55">
		<!-- 下拉刷新层 -->
    <div class="pull-to-refresh-layer">
        <div class="preloader"></div>
        <div class="pull-to-refresh-arrow"></div>
    </div>
		<!-- 搜索框 -->
	  <div class="searchbar">
	    <a class="searchbar-cancel">取消</a>
	    <div class="search-input">
	      <label class="icon icon-search" for="search"></label>
	      <input type="search" id='search' placeholder='搜索'/>
	    </div>
	  </div>
		
			<!-- 列表 -->			
			<div class="product-list class-list" >
				<span class="icon icon-caret left"></span>
				<span class="icon icon-caret right"></span>
				<div class="buttons-tab" style="overflow-x:auto;margin:0 1rem;" >
				    <a v-for="t in select" @click="" class="tab-link  button">{{t}}</a>
				 </div>
				<div class="tabs content-padded">			      
			      <div class="tab infinite-scroll active" id="class">
			          <div class="list-block ">
			          <!-- 课程 -->
			            <ul class="list-container row">
				              
				              <li v-for="list in classlist" class="col-50">
					              <a href="m_train_class_detail.html">
						              <img :src="list.pic" alt="">
						              <div class="info">
						              	<div class="name">{{list.title}}</div>
						              	<p class=" pull-left"><span class="icon icon-friends"></span>{{list.people}}<span class="icon icon-message"></span>{{list.talk}}</p>
						              	<p class=" pull-right price">{{list.price | currency '￥'0}}</p>
						              </div>
					              </a>
				              </li>
			            </ul>
			          </div>
			          <!-- 加载提示符 -->
			          <div class="infinite-scroll-preloader">
			            <div class="preloader">
			            </div>
			          </div>
			      </div>

			    </div>				
			</div>
		

			<div class="gotop"></div>
			<footer class="foot">
				<p>Copyright©2016|无锡德思普科技有限公司.All Rights Reserved.苏ICP备110718</p>
			</footer>

					"title":"培训课程",

					"classlist":[
						{"title":"SoC芯片项目实训设计班","price":"120","people":"200","talk":"30","pic":"images/pic9.jpg"},
						{"title":"SoC芯片项目实训设计班","price":"120","people":"200","talk":"30","pic":"images/pic9.jpg"},
						{"title":"SoC芯片项目实训设计班","price":"120","people":"200","talk":"30","pic":"images/pic9.jpg"},
						{"title":"SoC芯片项目实训设计班","price":"120","people":"200","talk":"30","pic":"images/pic9.jpg"},
						{"title":"SoC芯片项目实训设计班","price":"120","people":"200","talk":"30","pic":"images/pic9.jpg"},
						{"title":"SoC芯片项目实训设计班","price":"120","people":"200","talk":"30","pic":"images/pic9.jpg"},
					]
				}
			</script>
	</div>
	</div>
	</div>
	<script type='text/javascript' src='js/sm.js' charset='utf-8'></script>
	<script type='text/javascript' src='js/sm-extend.js' charset='utf-8'></script>
	<script src="js/app.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/vue.js"></script>
</body>
</html>
