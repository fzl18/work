<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1 ,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta content="telephone=no" name="format-detection">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="keywords" content="IC服务平台">
	<meta name="description" content="IC服务平台">
	<link rel="stylesheet" href="css/sm.css">
	<link rel="stylesheet" href="css/sm-extend.css">
	<link rel="stylesheet" href="css/mobile-index.css">
	<link href="http://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
	<script src="js/zepto.js"></script>
	<script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
</head>
<body>
	<div class="page-group">
	<div class="page" id="talk">
	<header class="bar bar-nav">
		<a class="icon icon-left pull-left back"></a>		
		<h1 class="title">杨光</h1>
	</header>

	<div id="vc" class="content" style="background:#ECECEC;padding-bottom:1.7rem;">
		<div class="talkcontent">
			<div class="block t1 content-padded">
				<img src="images/pic25.png" alt="">
				<div class="pop">
				    你好！
				</div>	
			</div>
			<time>11:01</time>
			<div class="block t2 content-padded">
				<div class="pop">
				    你好！我是李郁伟。
				</div>
				<img src="images/pic25.png" alt="">	
			</div>
			<div class="block t1 content-padded">
				<img src="images/pic25.png" alt="">
				<div class="pop">
				    很高兴认识你！开心
				</div>
			</div>
			<div class="block t2 content-padded">
				<div class="pop">
				    我也很开心！
				</div>
				<img src="images/pic25.png" alt="">	
			</div>
			<div class="block t1 content-padded">
				<img src="images/pic25.png" alt="">
				<div class="pop">
				    请问你有什么问题需要我帮助您去解决的吗？
				</div>
			</div>
			<time>11:03</time>
			<div class="block t2 content-padded">
				<div class="pop">
				    <i class="fa fa-wifi"></i> 3s
				</div>
				<img src="images/pic25.png" alt="">	
			</div>
			<div class="block t1 content-padded">
				<img src="images/pic25.png" alt="">
				<div class="pop">
				    好的请稍等
				</div>
			</div>
			<div class="block t2 content-padded">
				<div class="pop">
				    哈哈哈！！
				</div>
				<img src="images/pic25.png" alt="">	
			</div>
			<div class="block t1 content-padded">
				<img src="images/pic25.png" alt="">
				<div class="pop">
				    笑一笑
				</div>
			</div>
			<div class="block t2 content-padded">
				<div class="pop">
				    十年少
				</div>
				<img src="images/pic25.png" alt="">	
			</div>
		</div>

		<div class="talk-bar">
			<div class="row">
				<div class="col-10"><i class="fa fa-microphone" aria-hidden="true"></i></div>
				<div class="col-10"><i class="fa fa-plus"></i> </div>
				<div class="col-60"><input type="text" /></div>
				<div class="col-20"><i class="fa fa-send"></i></div>
			</div>
		</div>
	</div>
	</div>
	</div>
	<script type='text/javascript' src='js/sm.js' charset='utf-8'></script>
	<script type='text/javascript' src='js/sm-extend.js' charset='utf-8'></script>
	<script src="js/app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
